<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #1a0f2e, #3a1c5c, #5b2d8b);
      }

      .background {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 0;
      }

      .float {
        position: absolute;
        user-select: none;
        animation: floatUp linear infinite;
        opacity: 0.9;
      }

      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: white;
        pointer-events: none;
        animation: sparkle 1.2s ease-out forwards;
      }

      .burst {
        position: absolute;
        font-size: 20px;
        pointer-events: none;
        animation: burst 900ms ease-out forwards;
      }

      @keyframes floatUp {
        from {
          transform: translateY(110vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        to {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes sparkle {
        from {
          transform: scale(0.5);
          opacity: 1;
        }
        to {
          transform: scale(1.8);
          opacity: 0;
        }
      }

      @keyframes burst {
        from {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(var(--x), var(--y)) scale(0.5);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        width: 100%;
        max-width: 520px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 22px;
        padding: 28px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(8px);
        position: relative;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -8px;
        border-radius: 28px;
        background: radial-gradient(
          circle,
          rgba(123, 63, 228, 0.35),
          transparent 70%
        );
        z-index: -1;
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes glow {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      h1 {
        margin: 0 0 20px;
        font-size: 34px;
        color: #5b2d8b;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
      }

      .buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 16px;
      }

      button {
        border: none;
        padding: 10px 16px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 14px;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .open-btn {
        background: #7b3fe4;
        color: white;
      }

      .close-btn {
        background: #e5d9ff;
      }

      .letter {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        opacity: 0;
      }

      .letter.open {
        max-height: 200px;
        opacity: 1;
      }

      .letter p {
        margin: 0;
        padding: 14px;
        border-radius: 14px;
        background: #fff;
        border: 1px solid #d9c7ff;
        line-height: 1.5;
        min-height: 90px;
      }
    </style>
  </head>

  <body>
    <div class="background" id="background"></div>

    <div class="container">
      <div class="card" id="card">
        <h1>Will You Be My Valentine?</h1>

        <div class="buttons">
          <button class="open-btn" onclick="openLetter(event)">
            Open Letter
          </button>
          <button class="close-btn" onclick="closeLetter()">
            Close Letter
          </button>
        </div>

        <div class="letter" id="letter">
          <p id="letterText"></p>
        </div>
      </div>
    </div>

    <script>
      const bg = document.getElementById("background");
      const symbols = ["â¤ï¸", "ðŸŒ¹", "ðŸ’œ", "âœ¨", "ðŸ’•", "ðŸ’ž", "ðŸ’˜"];

      const message = `Hearts drift and light sparkles around like little reminders that warm moments matter. This note carries a bit of sweetness â€” a wish for laughter, comfort, and bright memories that make the day feel special. May every smile you share return to you twice as bright. Will you be my Valentine?ðŸ’˜ðŸ™`;

      function createFloat() {
        const el = document.createElement("div");
        el.className = "float";
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];

        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = 5 + Math.random() * 5 + "s";
        el.style.fontSize = 18 + Math.random() * 24 + "px";

        bg.appendChild(el);
        setTimeout(() => el.remove(), 11000);
      }

      function sparkleTrail(x, y) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = x + "px";
        s.style.top = y + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1200);
      }

      document.addEventListener("mousemove", (e) => {
        if (Math.random() < 0.4) sparkleTrail(e.clientX, e.clientY);
      });

      function heartBurst(x, y) {
        for (let i = 0; i < 12; i++) {
          const b = document.createElement("div");
          b.className = "burst";
          b.textContent = "ðŸ’œ";

          const angle = Math.random() * Math.PI * 2;
          const dist = 60 + Math.random() * 40;

          b.style.left = x + "px";
          b.style.top = y + "px";
          b.style.setProperty("--x", Math.cos(angle) * dist + "px");
          b.style.setProperty("--y", Math.sin(angle) * dist + "px");

          document.body.appendChild(b);
          setTimeout(() => b.remove(), 900);
        }
      }

      function typeWriter(text, el, speed = 25) {
        el.textContent = "";
        let i = 0;
        const interval = setInterval(() => {
          el.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, speed);
      }

      function openLetter(e) {
        const letter = document.getElementById("letter");
        const text = document.getElementById("letterText");

        letter.classList.add("open");
        typeWriter(message, text);

        const rect = e.target.getBoundingClientRect();
        heartBurst(rect.left + rect.width / 2, rect.top);
      }

      function closeLetter() {
        document.getElementById("letter").classList.remove("open");
      }

      setInterval(createFloat, 250);
    </script>
  </body>
</html>
